<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>$ Check Your Change $</title>
  </head>
  <body>
    <!-- Write your markup here -->
<!-- MAIN CONTAINER -->
<div class="container">

      <div class="text-center white-space">
      
        <h1>Change Calculator</h1><br />
      
        Enter the: <input id="amount-due" placeholder="Amount Due"/> <br /><br />
        Enter the: <input id="amount-received" placeholder="Amount Received"/><br /><br />

        <button id="calculate-change" onclick="handleClickEvent()">Calculate Change</button>
      
      </div>

<!-- CHANGE SHOWN -->
      <div class="row text-center white-space">
        <div class="col-md-12">
      
          <h3>DOLLARS</h3>
      
          <p id="dollars-output"></p>
      
        </div>
      </div>


      <div class="row text-center">
        <div class="col-md-3">

          <h3>QUARTERS</h3>
      
          <p id="quarters-output"></p>
      
        </div>
        
        <div class="col-md-3">
      
          <h3>DIMES</h3>
      
          <p id="dimes-output"></p>
      
        </div>
        
        <div class="col-md-3">
      
          <h3>NICKELS</h3>
      
          <p id="nickels-output"></p>
      
        </div>      
        
        <div class="col-md-3">
      
          <h3>PENNIES</h3>
      
          <p id="pennies-output"></p>
      
        </div>
      </div>
<!--CHANGE SHOWN END -->





<!-- MAIN CONTAINER END-->
</div>


    <!-- Don't forget to add your <script> tag here -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
